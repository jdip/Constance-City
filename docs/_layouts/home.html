---
layout: default
---

<ul>
    {% assign gangs = site.organizations | where: "type", "gang" %}
    {% for gang in gangs %}
    <li>
        <img src="{{ gang.logo_url | relative_url }}" alt="{{ gang.name }} logo" width="50">
        <h2>{{ gang.name }}</h2>
        <p>{{ gang.content | markdownify }}</p>
    </li>
    {% endfor %}
</ul>
